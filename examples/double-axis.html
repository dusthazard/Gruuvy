<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Double Axis Animations Example</title>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  
</head>

<body>

  <div id='content' class='content'>
  
    <div id='animate_me' style='width: 200px; background-color: #666; text-align: center; position: absolute; top: 10px; left: 10px; color: white; font-weight: bold; padding: 20px;'>Click me to animate</div>
  
  </div>
  
  <script src='../src/gruuvy.js?v=2566546666446444'></script>
  <script>
  
    // declare callback function in the global space   
    
    (function() {
    
      var animations = {
        left: '500px',
        top: '500px'
      };
      
      var options = {
        duration: 800,
        style: 'easeInOutBounce',
      };
    
      var element_1 = document.querySelector('#animate_me');
      
      element_1.onclick = function() {
      
        Gruuvy.animate(element_1,{left: '800px'},{duration: 1200, style: 'easeInSine'});
        Gruuvy.animate(element_1,{top: '600px'},{duration: 1200, style: 'easeOutBounce'});
      
      };
    
    })();
  </script>
  
</body>
</html>
